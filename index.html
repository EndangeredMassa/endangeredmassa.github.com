---
layout: default
title: MassaLabs
---

{% for post in site.posts offset: 0 limit: 10 %}
  {% if post.published %}
    <section class="post">
      <header class="post-header">
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

        <p class="post-meta">
          By {{ post.author }} on {{ post.date | date: "%Y-%m-%d" }}
        </p>
      </header>

      <div class="post-description">
        {{ post.content }}
      </div>
    </section>
  {% endif %}
{% endfor %}
