---
layout: default
---

<section class="post">
  <header class="post-header">
    <h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>

    <p class="post-meta">
      By <span class="emphasis">{{ page.author }}</span>
      on <span class="emphasis">{{ page.date | date: "%Y-%m-%d" }}</span>
      in <a class="emphasis" href="/{{ post.categories }}">{{ post.categories }}</span>
    </p>
  </header>

  <div class="post-blurb">
    {{ page.blurb }}
  </div>

  <div class="post-description">
    {{ content }}
  </div>
</section>

<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_shortname = 'massalabs';
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
